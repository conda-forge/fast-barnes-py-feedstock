{% set name = "fast-barnes-py" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fast-barnes-py-{{ version }}.tar.gz
  sha256: c73afaabb93898af4918f765aa181a269b07a46c71d603be85dbe8102bafd99f
  patches:
    - missing_long_description.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - scipy
    - numba

test:
  imports:
    - fastbarnes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MeteoSwiss/fast-barnes-py/
  summary: Fast Barnes Interpolation
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
